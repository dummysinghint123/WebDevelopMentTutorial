<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="example1.css">
    <title>CSS Tutorials</title>
    <!-- This is external CSS -->
    <style>
        p{
            color: black;
            font-size: large;
        }
    </style>
</head>
<body>
    <h3>This is CSS tutorial</h3>
    <p style="color: red; background-color:yellow">This is inline CSS, and inline css has more precedence than internal CSS</p>
    <p>This is modified by the internal css</p>
    <p>The overall background color is appearing from the external CSS</p>

    

</body>
